<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Product</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
        }
        
        .product-card {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 1px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: flex;
            flex-direction: row;
            color: inherit;
        }
        
        .product-image {
            width: 70%;
            height: 240px;
            object-fit: contain;
            background: #00000;
            flex-shrink: row;
        }
        
        .product-info {
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 30%;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: 500;
            margin: 0 0 1px 0;
            color: #222;
        }
        
        .buy-button {
            display: block;
            background: #F56400;
            color: white;
            padding: 8px 30px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .product-card:hover .buy-button {
            background: #E55300;
        }
    </style>
</head>
<body>
        <a href="https://icekvveenkiki.etsy.com/listing/4400142320/dayz-chernarus-flag-country-code-sticker" target="_blank" class="product-card">

        <div class="product-info">
            <h3 class="product-title">Kiki's Chernarus Country Code Decal</h3>
            <div class="buy-button">View on Etsy</div>
        </div>
    </a>
</body>
</html>
