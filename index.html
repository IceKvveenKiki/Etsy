<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
        }
        
        .product-card {
            max-width: 350px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: block;
            color: inherit;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .product-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: #f5f5f5;
        }
        
        .product-info {
            padding: 16px;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: #222;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #FF6B35;
            margin: 8px 0;
        }
        
        .product-shop {
            font-size: 14px;
            color: #666;
            margin: 8px 0;
        }
        
 .buy-button {
    display: block;               /* ← Changed from inline-block to block */
    background: #F56400;
    color: white;
    padding: 8px 40px;            /* ← Doubled horizontal padding (40px instead of 20px) */
    border-radius: 4px;
    font-weight: 600;
    font-size: 14px;
    margin-top: 12px;
    text-align: center;
    width: 100%;                  /* ← NEW: Makes button span full width */
    box-sizing: border-box;       /* ← NEW: Includes padding in width calculation */
}
        
        .product-card:hover .buy-button {

</head>
<body>
